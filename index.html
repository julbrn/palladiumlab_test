<!DOCTYPE html>
<html lang="ru">
<head>

  <meta name="description" content="Palladium - разработка и поисковое продвижение сайтов.">
  <link rel="icon" href="./img/favicon.png"/>
  <title>Palladiumlab</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body class="page">
<header class="header">
  <div class="header__container">
    <div class="header__row">
      <div class="header__column header__column_logo">
        <a href="/" class="link" aria-label="На главную страницу">
          <img class="header__column_logo-image" src="/img/logo.svg"
               alt="Логотип Palladium">
        </a>
      </div>
      <div class="header__column header__column_contacts">
        <ul class="header__column_contacts-list">
          <li>
            <a href="tel:+79258808982" class="link">
              <span class="header__column_contacts-item">+7 (925) 880-89-82</span>
            </a>
          </li>
          <li>
            <a href="mailto:go@plweb.ru" target="_blank" class="link">
              <span class="header__column_contacts-item">go@plweb.ru</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="header__column header__column_partnership">
        <a href="/contacts/" class="header__column_btn link">
          <span class="magnit">+&nbsp;Стать клиентом</span> </a>
      </div>
      <div class="header__column header__column_lang">
        <ul class="header__column_lang-list">
          <li class="header__column_lang-item">
            <a href="#" class="link">
              <span class="magnit">En</span>
            </a>
          </li>
          <li class="header__column_lang-item active">
            <a href="/" class="link">
              <span class="magnit">Ru</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
<main class="content">
  <section class="hero">
    <div class="hero__container">
      <h5 class="hero__subtitle">Качественная разработка и поисковое продвижение сайтов</h5>
      <h1 class="hero__title">Digital-лаборатория полного цикла в Москве</h1>
      <ul class="hero__services">
        <li class="hero__service-item">Сайты</li>
        <li class="hero__service-item">Приложения</li>
        <li class="hero__service-item">Поисковое продвижение</li>
        <li class="hero__service-item">Реклама</li>
        <li class="hero__service-item">CRM</li>
      </ul>
    </div>
  </section>
</main>
<footer class="footer">
  <div class="footer__row">
    <div class="footer__column">2022 © Palladium</div>
    <div class="footer__column">
      <a href="#" class="privacy-policy link" target="_blank">
        <span class="magnit">Политика конфиденциальности</span>
      </a>
    </div>
  </div>
</footer>

</html>
