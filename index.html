<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Palladium - разработка и поисковое продвижение сайтов.">
    <link rel="icon" href="./img/favicon.png" />
    <title>Palladiumlab</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body class="page">
<header class="header">
    <div class="header__container">
        <div class="header__row">
            <div class="header__column header__column_logo">
                <a href="/" class="link" aria-label="На главную страницу">
                    <img class="header__column_logo-image" src="/img/logo.svg"
                         alt="Логотип Palladium">
                </a>
            </div>
            <div class="header__column header__column_contacts">
                <ul class="header__column_contacts-list">
                    <li>
                        <a href="tel:+79258808982" class="link">
                            <span class="header__column_contacts-item">+7 (925) 880-89-82</span>
                        </a>
                    </li>
                    <li>
                        <a href="mailto:go@plweb.ru" target="_blank" class="link">
                            <span class="header__column_contacts-item">go@plweb.ru</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="header__column header__column_feedback">
                <a href="/contacts/" class="header__column_btn link">
                    <span class="magnit">+&nbsp;Стать клиентом</span> </a>
            </div>
            <div class="header__column header__column_lang">
                <ul class="header__column_lang-list">
                    <li >
                        <a href="#" class="link">
                            <span class="magnit">En</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="/" class="link">
                            <span class="magnit">Ru</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
<main class="content">
    <section class="profile">

    </section>
</main>
<footer class="footer">
</footer>
</body>
</html>
